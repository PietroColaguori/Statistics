<!DOCTYPE html>
<html>
    <head>
        <title>Shapes</title>
    </head>
    <body>
        <canvas id="myCanvas" width="500" height="500"></canvas>
        <script>
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");

            // Draw a line
            ctx.beginPath();
            ctx.moveTo(50, 50);
            ctx.lineTo(200, 50);
            ctx.stroke();

            // Draw a dot
            ctx.beginPath();
            ctx.arc(100, 100, 5, 0, 2 * Math.PI);
            ctx.fill();

            // Draw a circle
            ctx.beginPath();
            ctx.arc(250, 100, 50, 0, 2 * Math.PI);
            ctx.stroke();

            // Draw a rectangle
            ctx.beginPath();
            ctx.rect(50, 200, 100, 50);
            ctx.stroke();
        </script>
    </body>
</html>
